<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="colorlib.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form</title>

    <!-- Font Icon -->
    {% load static %}
    <link rel="stylesheet" href='{% static "fonts/material-icon/css/material-design-iconic-font.min.css" %}'>
    <!-- Main css -->
    <link rel="stylesheet" href='{% static "css/style.css" %}'>
</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" id="signup-form" class="signup-form" action="#">
                <div>
                    <h3></h3>
                    <fieldset>
                        <input type="text" name="name" id="name" />
                        <label for="name" class="form-label">01 . 이름이 뭔가요?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input class="date" type="date" name="birthday" id="birthday" />
                        <label for="birthday" class="form-label">02 . 생일이 언제인가요?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input type="number" name="person_num" id="person_num" />
                        <label for="person_num" class="form-label">03 . 항공 탑승 인원이 몇 명인가요?</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input class="date" type="date" name="start_date" id="start_date" />
                        <label for="start_date" class="form-label">04 . 김포 -> 제주 날짜</label>
                    </fieldset>

                    <h3></h3>
                    <fieldset>
                        <input class="date" type="date" name="end_date" id="end_date" />
                        <label for="end_date" class="form-label">05 . 제주 -> 김포 날짜</label>
                        <!-- <span toggle="#re_password" class="zmdi zmdi-eye field-icon toggle-password"></span> -->
                    </fieldset>
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    {% load static %}
    <script src='{% static "vendor/jquery/jquery.min.js" %}'></script>
    <script src='{% static "vendor/jquery-validation/dist/jquery.validate.min.js" %}'></script>
    <script src='{% static "vendor/jquery-validation/dist/additional-methods.min.js" %}'></script>
    <script src='{% static "vendor/jquery-steps/jquery.steps.min.js" %}'></script>
    <script src='{% static "js/main.js" %}'></script>
</body>
</html>
